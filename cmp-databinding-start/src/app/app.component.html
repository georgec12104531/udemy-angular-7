<div class="container">
  <app-blueprint 
    (serverCreated)="onServerAdded($event)"

  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [svrElement] = "serverElement"
        ></app-server-element>
    </div>
  </div>
</div>
